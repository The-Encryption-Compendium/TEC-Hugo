{{/* A shortcode for constructing a distinct section of the page */}}
<div {{ if .Get "class" }}class="{{ .Get "class" }}"{{ end }}>
  <div class="uk-container uk-padding">

    {{ if .Get "section-header" }}
      <h2 class="uk-heading-small">
        {{ if .Get "section-header-id" }}
        <a class="anchor" id="{{ .Get "section-header-id" }}">
          {{ .Get "section-header" }}
        </a>
        {{ else }}
        {{ .Get "section-header" }}
        {{ end }}
      </h2>
    {{ end }}

    {{ .Inner }}

  </div>
</div>
