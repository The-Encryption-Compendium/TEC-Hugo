{{ define "main" }}
<div class="uk-grid uk-margin-top uk-margin-bottom">
  <div class="uk-width-1-1">
    <div class="uk-container uk-container-center uk-align-center">
      <span>
        <a href="/search" class="uk-icon-button back-button" uk-icon="arrow-left"></a>
        <span class="uk-text-muted">Go back to compendium results</span>
      </span>
      <div id="entry_content" class="uk-article uk-padding-small">
      <h2 class="uk-h2">{{ .Title }}</h2>
      {{ .Content }}
      </div>
    </div>
  </div>
</div>
{{ end }}
