{{/* Input field for search */}}

<div class="uk-inline uk-width-1-1">
  <span class="uk-form-icon uk-icon" uk-icon="icon:search"></span>
  <input
    @keyup="run_search"
    type="text"
    name="query"
    id="id_query"
    class="searchbar uk-input uk-form-large"
    placeholder="Search...">
</div>
